<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
</head>
<body>

<h1> Вакансии</h1>

{% if vacancy_list %}
    <ul>
        {% for vacancy in vacancy_list %}
    <li>
        <a href="#"> {{ vacancy.title }}</a>
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Вакансий нет.</p>
{% endif %}

<h1> Резюме:</h1>

{% if rezume_list %}
    <ul>
        {% for rezume in rezume_list %}
    <li>
        <a href="#"> {{ rezume.title }}</a>
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Резюме нет.</p>
{% endif %}

</body>
</html>
