<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
</head>
<body>

<h2>Загрузка файлов</h2>
<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ file_form.as_p }}
    <button type="submit">Загрузить фаил</button>
</form>

<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ multi_file_form.as_p }}
    <button type="submit">Загрузить много файлов сразу</button>
</form>

</body>
</html>
