<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>

<h1>Списко товаров</h1>
{% if items_list %}
<table style="border: 1px">
    <tbody>
    <tr>
        <td>Наименование</td>
        <td>Артикул</td>
        <td>Цена</td>
    </tr>
    {% for item in items_list %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.id_item }}</td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
{% else %}
<h2>Список пуст</h2>

{% endif %}

 <a href="{% url 'update_price' %}"> Страница загрузки файла с товарами</a>
</body>
</html>
