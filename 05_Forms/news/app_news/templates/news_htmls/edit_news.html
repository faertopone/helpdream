<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать новость</title>
</head>
<body>
 <form method="post" action="/created_news/{{ profile_id }}/edit/">
    {% csrf_token %}
    <h2>Название новости: {{ news_form.titlenews }}</h2>
     <p>Описание: {{ news_form.description }}</p>
     <p>Активна ли новость: {{ news_form.is_active_news }}</p>

    <button type="submit" >Редактировать</button>
 </form>
</body>
</html>
